<section class="content-wrap">
  <section class="table-heading">
    <button class="float-right btn" mat-flat-button color="primary" (click)="openAdd()">Add New</button>
    <div class="flex-wrap">
      <h1>Location</h1>
      <div class="form-group search-box search">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search here...">
      </div>
    </div>
  </section>

  <section class="table-wrap">
    <table class="table table-main-head">
      <thead>
        <tr>
          <th (click)="sort('id')" style="width: 10%;">
            <span class="sort-wrap">
              Id
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('ChainId')" style="width: 10%;">
            <span class="sort-wrap">
              Chain Code
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('ChainName')" style="width: 20%;">
            <span class="sort-wrap">
              Chain Name
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('LocationId')" style="width: 20%;">
            <span class="sort-wrap">
              Location Code
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('LocationName')" style="width: 20%;">
            <span class="sort-wrap">
              Location Name
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th style="width: 20%;">Operation</th>
        </tr>
      </thead>
    </table>
    <div class="table-scroll-wrap">
      <table class="table table-striped table-main-body" *ngIf="addedlocations&&addedlocations.length>0">
        <tbody>
          <tr *ngFor="let item of addedlocations | orderBy: {property: column, direction: direction}|filter:searchText">
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.id}}</td>
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.ChainId}}</td>
            <td style="width: 20%;">{{item.ChainName}}</td>
            <td style="width: 20%;">{{item.LocationId}}</td>
            <td style="width: 20%;">{{item.LocationName}}</td>
            <td class="btn-wrap">
              <button mat-flat-button color="primary" class="btn" (click)="openEdit(item)">Edit</button>
              <button mat-flat-button class="btn btn-default" (click)="openDelete(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>

      <app-no-data *ngIf="!addedlocations||addedlocations.length==0"></app-no-data>
    </div>
    <ngb-pagination *ngIf="addedlocations&&addedlocations.length>0 &&pagination.totalPages&&pagination.totalPages>10"
      [collectionSize]="pagination.totalPages" [(page)]="pagination.currentPage" (pageChange)="pageChanged($event)">
    </ngb-pagination>
  </section>
</section>


<!-- edit location -->
<app-add-location-popup *ngIf="showEdit" [chains]="Chains" [fields]="editFormData" (formCancel)="cancelEdit($event)"
  (formSubmitted)="submitEdit($event)">
</app-add-location-popup>

<!-- delete popup -->
<app-delete-popup *ngIf="showDelete" [details]="deleteData" (deleteCancel)="cancelDelete($event)"
  (deleteSubmitted)="submitDelete($event)">
</app-delete-popup>

<!-- add popup -->
<app-add-location-popup *ngIf="showAdd" [chains]="Chains" [fields]="addFormData" (formCancel)="cancelAdd($event)"
  (formSubmitted)="submitAdd($event)"></app-add-location-popup>

<app-location-details *ngIf="showDetails" [fields]="detailsData" (formCancel)="cancelView($event)"
  (formSubmitted)="cancelView($event)"></app-location-details>
