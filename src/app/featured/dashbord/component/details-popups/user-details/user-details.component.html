<ng-template #addUserModal let-modal>
  <form (ngSubmit)="onSubmit()" [formGroup]="addUserForm">
    <div class="currency-popup">
      <!-- <div class="modal-dialog"> -->
      <div class="modal-content edit-user modal-content-area modal-lg">
        <div class="add-user-popup">
          <!-- Modal Header -->
          <div class="modal-header">
            <span class="material-icons"> list </span>
            <h4 class="modal-title" *ngIf="isEdit">Edit User</h4>
            <h4 class="modal-title" *ngIf="!isEdit">Add User</h4>
            <span class="material-icons btn-close curser-point" (click)="popupClose()"> highlight_off
            </span>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group-wrap row">
              <div class="col col-sm-4 label astrick">
                User ID
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="number" class="form-control" placeholder=" User ID" formControlName="userid" disabled>
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-4 label astrick">
                User Name
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder=" User Name" formControlName="username" disabled
                    [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-4 label astrick">
                Email
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email address" formControlName="email" disabled
                    [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-4 label astrick">
                Password
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Password" formControlName="password" disabled
                    [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-4 label astrick">
                Status
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <select formControlName="status" class="form-control" disabled>
                    <option *ngFor="let item of statusList" [value]="item.val">{{item.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-4 label astrick">
                Company Access
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="companyid" disabled>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" mat-flat-button class="btn btn-default" (click)="popupClose()">Close</button>
        </div>
        <!-- </div> -->
      </div>
      <!-- </div> -->
    </div>
  </form>

</ng-template>
