<!-- edit popup -->
<ng-template #addUserModal let-modal>
  <form (ngSubmit)="onSubmit()" [formGroup]="addUserForm">
    <div class="currency-popup">
      <!-- <div class="modal-dialog"> -->
      <div class="modal-content modal-content-area modal-lg">
        <div class="add-chain-popup">
          <!-- Modal Header -->
          <div class="modal-header">
            <span class="material-icons"> list </span>

            <h6 class="modal-title" *ngIf="isEdit">USER</h6>
            <!--  -->
            <span class="material-icons btn-close curser-point" (click)="popupClose()"> highlight_off
            </span>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group-wrap row">
              <div class="col col-sm-5 label">
                User ID
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" maxlength="6" class="form-control" formControlName="userid" disabled>
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-5 label">
                User Name
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="username" disabled>
                </div>
              </div>
              <div class="col col-sm-3">
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-5 label ">
                Mobile
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" numbersOnly maxlength="10" class="form-control" formControlName="mobile" disabled>
                </div>
              </div>
            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-5 label">
                Email
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email" disabled>
                </div>
              </div>

            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-5 label ">
                UDID
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" numbersOnly maxlength="6" class="form-control" formControlName="udid" disabled>
                </div>
              </div>

            </div>
            <div class="form-group-wrap row">
              <div class="col col-sm-5 label ">
                Login Pin
              </div>
              <div class="col col-sm-5">
                <div class="form-group">
                  <input type="text" numbersOnly maxlength="6" class="form-control" formControlName="loginpin" disabled>
                </div>
              </div>
            </div>

            <div class="form-group-wrap chain-logo row">
              <div class="col col-sm-5 label flex-top ">
                Profile image
              </div>
              <div class="col col-sm-5 file-upload-wrap">
                <label class="btn-upload">
                  <img class="image-uploaded" [src]="imgUrl">
                </label>

              </div>
              <div class="col col-sm-3">
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" mat-flat-button class="btn btn-default" data-dismiss="modal"
            (click)="popupClose()">Close</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
