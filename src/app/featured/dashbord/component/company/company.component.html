<section class="content-wrap">
  <section class="table-heading">
    <button mat-flat-button color="primary" class="float-right btn" (click)="openAdd()">Add Company</button>
    <div class="flex-wrap">
      <h1>Company</h1>
      <div class="form-group search-box search">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search here...">
      </div>
    </div>
  </section>


  <section class="table-wrap">
    <table class="table table-main-head">
      <thead>
        <tr>
          <th (click)="sort('id')" style="width: 10%;">
            <span class="sort-wrap">
              Id
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('CompanyName')" style="width: 10%;">
            <span class="sort-wrap">
              Name
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span></th>
          <th (click)="sort('Address1')" style="width: 20%;">
            <span class="sort-wrap">
              Address
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span></th>
          <th (click)="sort('MobileNo')" style="width: 20%;">
            <span class="sort-wrap">
              Mobile
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span></th>
          <th (click)="sort('Email')" style="width: 20%;">
            <span class="sort-wrap">
              Email
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span></th>
          <th style="width: 20%;">Operation</th>
        </tr>
      </thead>
    </table>
    <div class="table-scroll-wrap">
      <table class="table table-striped table-main-body" *ngIf="companies&&companies.length>0">
        <tbody>
          <tr *ngFor="let item of companies | orderBy: {property: column, direction: direction}|filter:searchText">
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.id}}</td>
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.CompanyName}}</td>
            <td style="width: 20%;">{{item.Address1}}</td>
            <td style="width: 20%;">{{item.MobileNo}}</td>
            <td style="width: 20%;">{{item.Email}}</td>
            <td class="btn-wrap">
              <button mat-flat-button color="primary" class="btn" (click)="openEdit(item)">Edit</button>
              <button mat-flat-button class="btn btn-default" class="btn btn-default"
                (click)="openDelete(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <app-no-data *ngIf="!companies||companies.length==0"></app-no-data>
    </div>
  </section>
</section>

<!-- edit Company -->
<app-add-company-popup [currency]="AllCurrency" *ngIf="showEdit" [Edit]="true" [fields]="editFormData"
  (formCancel)="cancelEdit($event)" (formSubmitted)="submitEdit($event)">
</app-add-company-popup>

<!-- delete popup -->
<app-delete-popup *ngIf="showDelete" [details]="deleteData" (deleteCancel)="cancelDelete($event)"
  (deleteSubmitted)="submitDelete($event)">
</app-delete-popup>

<!-- add-popup -->
<app-add-company-popup *ngIf="showAdd" [currency]="AllCurrency" [Edit]="false" [fields]="addFormData"
  (formCancel)="cancelAdd($event)" (formSubmitted)="submitAdd($event)"></app-add-company-popup>

<app-company-details *ngIf="showDetails" [fields]="detailsData" (formCancel)="cancelView($event)"
  (formSubmitted)="cancelView($event)"></app-company-details>
