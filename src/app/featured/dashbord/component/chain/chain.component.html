<section class="content-wrap">
  <section class="table-heading">
    <button mat-flat-button color="primary" class="float-right btn" (click)="openAdd()">Add New
      Chain</button>
    <div class="flex-wrap">
      <h1>Chain</h1>
      <div class="form-group search-box search">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search here...">
      </div>
    </div>
  </section>
  <section class="table-wrap">
    <table class="table table-main-head">
      <thead>
        <tr>
          <th style="width: 20%;" (click)="sort('id')">
            <span class="sort-wrap">
              Id
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th style="width: 20%;" (click)="sort('ChainId')">
            <span class="sort-wrap">
              Chain Code
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span></th>
          <th style="width: 30%;" (click)="sort('ChainName')">
            <span class="sort-wrap">
              Chain Name
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span></th>
          <th style="width: 30%;">Operation</th>
        </tr>
      </thead>
    </table>
    <div class="table-scroll-wrap">
      <table class="table table-striped table-main-body" *ngIf="addedChains&&addedChains.length>0">
        <tbody>
          <tr *ngFor="let item of addedChains | orderBy: {property: column, direction: direction}|filter:searchText">
            <td style="width: 20%;" class="curser-point" (click)="openView(item)">{{item.id}}</td>
            <td style="width: 20%;">{{item.ChainId}}</td>
            <td style="width: 30%;">{{item.ChainName}}</td>
            <td class="btn-wrap">
              <button mat-flat-button color="primary" class="btn" (click)="openEdit(item)">Edit</button>
              <button mat-flat-button class="btn btn-default" (click)="openDelete(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination *ngIf="addedChains&&addedChains.length>0" [collectionSize]="70" [(page)]="page"
        (pageChange)="pageChanged($event)">
      </ngb-pagination>

      <app-no-data *ngIf="!addedChains||addedChains.length==0"></app-no-data>
    </div>
  </section>
</section>





<!-- delete popup -->

<app-delete-popup *ngIf="showDelete" [details]="deleteData" (deleteCancel)="cancelDelete($event)"
  (deleteSubmitted)="submitDelete($event)">
</app-delete-popup>

<!-- add popup -->
<app-add-chain-popup *ngIf="showAdd" [fields]="addFormData" (formCancel)="cancelAdd($event)"
  (formSubmitted)="submitAdd($event)"></app-add-chain-popup>

<!-- edit chain -->
<app-add-chain-popup *ngIf="showEdit" [fields]="editFormData" (formCancel)="cancelEdit($event)"
  (formSubmitted)="submitEdit($event)">
</app-add-chain-popup>

<app-chain-details *ngIf="showDetails" [fields]="detailsData" (formCancel)="cancelView($event)"
  (formSubmitted)="cancelView($event)"></app-chain-details>
