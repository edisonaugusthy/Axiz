  <div class="example-container mat-elevation-z8" *ngIf="addedChains&&addedChains.length>0">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ChainId">
        <th mat-header-cell *matHeaderCellDef> Chain Code </th>
        <td mat-cell *matCellDef="let element"> {{element.ChainId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ChainName">
        <th mat-header-cell *matHeaderCellDef> Chain Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ChainName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Operation">
        <th mat-header-cell *matHeaderCellDef> Operation </th>
        <td mat-cell *matCellDef="let element"> {{element.Operation}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>





<!-- delete popup -->

<app-delete-popup *ngIf="showDelete" [details]="deleteData" (deleteCancel)="cancelDelete($event)"
  (deleteSubmitted)="submitDelete($event)">
</app-delete-popup>

<!-- add popup -->
<app-add-chain-popup *ngIf="showAdd" [fields]="addFormData" (formCancel)="cancelAdd($event)"
  (formSubmitted)="submitAdd($event)"></app-add-chain-popup>

<!-- edit chain -->
<app-add-chain-popup *ngIf="showEdit" [fields]="editFormData" (formCancel)="cancelEdit($event)"
  (formSubmitted)="submitEdit($event)">
</app-add-chain-popup>

<app-chain-details *ngIf="showDetails" [fields]="detailsData" (formCancel)="cancelView($event)"
  (formSubmitted)="cancelView($event)"></app-chain-details>
