<!-- edit popup -->
<ng-template #addUserModal let-modal>
    <form (ngSubmit)="onSubmit()" [formGroup]="addUserForm">
        <div class="currency-popup">
            <!-- <div class="modal-dialog"> -->
            <div class="modal-content modal-content-area modal-lg">
                <div class="add-chain-popup">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <span class="material-icons"> list </span>
                        <h6 class="modal-title" *ngIf="!isEdit">ADD CHAIN</h6>
                        <h6 class="modal-title" *ngIf="isEdit">EDIT CHAIN</h6>
                        <!--  -->
                        <span class="material-icons btn-close curser-point" (click)="popupClose()"> highlight_off
                        </span>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group-wrap row">
                            <div class="col col-sm-5 label astrick">
                                Chain ID
                            </div>
                            <div class="col col-sm-5">
                                <div class="form-group">
                                    <input type="text" maxlength="10" class="form-control" formControlName="chainid"
                                        [ngClass]="{ 'has-error': isSubmitted && formControls.chainid.errors }">
                                </div>
                            </div>
                        </div>
                        <div class="form-group-wrap row">
                            <div class="col col-sm-5 label astrick">
                                Description
                            </div>
                            <div class="col col-sm-5">
                                <div class="form-group">
                                    <textarea type="text" class="form-control" formControlName="description"
                                        [ngClass]="{ 'has-error': isSubmitted && formControls.description.errors }"></textarea>
                                </div>
                            </div>
                            <div class="col col-sm-3">
                            </div>
                        </div>
                        <div class="form-group-wrap row">
                            <div class="col col-sm-5 label astrick">
                                Email
                            </div>
                            <div class="col col-sm-5">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="email"
                                        [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                                </div>
                            </div>

                        </div>

                        <div class="form-group-wrap row remove-borrom-padding">
                            <div class="col-6 col-md-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" formControlName="isvirtual">
                                        <span></span>
                                        Is virtual Chain
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md-8"></div>

                        </div>

                        <!-- <div class="form-group-wrap row">
                            <div class="col-6 col-md-8">

                            </div>
                            <div class="col-6 col-md-4"></div>
                        </div> -->
                        <div class="form-group-wrap row">
                            <div class="col-6 col-md-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" formControlName="gcaonguestcount">
                                        <span></span>
                                        GCA Based on Guest Count
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" formControlName="cgaontransac">
                                        <span></span>
                                        CGA Based on transacions
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md-4"></div>
                        </div>

                        <div class="form-group-wrap chain-logo row">
                            <div class="col col-sm-5 label flex-top">
                                Chain Logo
                            </div>
                            <div class="col col-sm-5 file-upload-wrap">
                                <label class="btn-upload">
                                    <input type="file" name="fileupload" (change)="fileProgress($event)"
                                        accept="image/*">
                                    <img class="image-uploaded" [src]="imgUrl">
                                </label>
                                <p class="file-name" *ngIf="imageName">{{imageName}}</p>
                            </div>
                            <div class="col col-sm-3">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" mat-flat-button class="btn btn-default" data-dismiss="modal"
                        (click)="popupClose()">Close</button>
                    <button type="button" mat-flat-button color="primary" class="btn" data-dismiss="modal"
                        (click)="onSubmit()">Save</button>
                </div>
            </div>
        </div>
    </form>
</ng-template>
