<section class="content-wrap">
  <section class="table-heading">
    <button mat-flat-button color="primary" class="float-right btn" (click)="openAdd()">Add New</button>
    <div class="flex-wrap">
      <h1>User</h1>
    </div>
  </section>

  <section class="table-wrap">
    <table class="table table-main-head">
      <thead>
        <tr>
          <th (click)="sort('user_id')" style="width: 10%;">Id </th>
          <th (click)="sort('user_name')" style="width: 10%;">Name </th>
          <th (click)="sort('user_phone')" style="width: 20%;">Mobile </th>
          <th (click)="sort('user_email')" style="width: 20%;">Email </th>
          <th (click)="sort('UDID')" style="width: 10%;">UUID </th>
          <th (click)="sort('LoginPin')" style="width: 10%;">Login Pin </th>
          <th style="width: 20%;">Operation</th>
        </tr>
      </thead>
    </table>
    <div class="table-scroll-wrap" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
      <table class="table table-striped table-main-body" *ngIf="allUsers&&allUsers.length>0">
        <tbody>
          <tr *ngFor="let item of allUsers | orderBy: {property: column, direction: direction}">
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.user_id}}</td>
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.user_name}}</td>
            <td style="width: 20%;">{{item.user_phone}}</td>
            <td style="width: 20%;">{{item.user_email}}</td>
            <td style="width: 10%;">{{item.UDID}}</td>
            <td style="width: 10%;">{{item.LoginPin}}</td>
            <td style="width: 20%;">
              <span class="material-icons" (click)="openEdit(item)"> edit </span>
              <span class="material-icons" (click)="openDelete(item)"> delete </span>
            </td>
          </tr>
        </tbody>
      </table>

      <app-no-data *ngIf="!allUsers||allUsers.length==0"></app-no-data>
    </div>
    <ngb-pagination *ngIf="allUsers&&allUsers.length>0 &&pagination.totalPages&&pagination.totalPages>10"
      [collectionSize]="pagination.totalPages" [(page)]="pagination.currentPage" (pageChange)="pageChanged($event)">
    </ngb-pagination>
  </section>
</section>

<!-- edit user -->
<app-edit-popup *ngIf="showEdit" [fields]="editFormData" (formCancel)="cancelEdit($event)"
  (formSubmitted)="submitEdit($event)">
</app-edit-popup>

<!-- delete popup -->
<app-delete-popup *ngIf="showDelete" [details]="deleteData" (deleteCancel)="cancelDelete($event)"
  (deleteSubmitted)="submitDelete($event)">
</app-delete-popup>

<!-- add popup -->
<app-add-popup *ngIf="showAdd" [fields]="addFormData" (formCancel)="cancelAdd($event)"
  (formSubmitted)="submitAdd($event)"></app-add-popup>

<app-details-popup *ngIf="showDetails" [fields]="detailsData" (formCancel)="cancelView($event)"
  (formSubmitted)="cancelView($event)">
</app-details-popup>
