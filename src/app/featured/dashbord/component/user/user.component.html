<section class="content-wrap">
  <section class="table-heading">
    <button mat-flat-button color="primary" class="float-right btn" (click)="openAdd()">Add New</button>
    <div class="flex-wrap">
      <h1>User</h1>
      <div class="form-group search-box search">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search here...">
      </div>
    </div>
  </section>

  <section class="table-wrap">
    <table class="table table-main-head">
      <thead>
        <tr>
          <th (click)="sort('user_id')" style="width: 10%;">
            <span class="sort-wrap">
              Id
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('user_name')" style="width: 10%;">
            <span class="sort-wrap">
              Name
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('user_phone')" style="width: 20%;">
            <span class="sort-wrap">
              Mobile
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('user_email')" style="width: 20%;">
            <span class="sort-wrap">
              Email
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('UDID')" style="width: 10%;">
            <span class="sort-wrap">
              UUID
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('LoginPin')" style="width: 10%;">
            <span class="sort-wrap">
              Login Pin
              <span class="sort-icons">
                <i class="sort-up"></i>
                <i class="sort-down"></i>
              </span>
            </span>
          </th>
          <th style="width: 20%;">Operation</th>
        </tr>
      </thead>
    </table>
    <div class="table-scroll-wrap">
      <table class="table table-striped table-main-body" *ngIf="allUsers&&allUsers.length>0">
        <tbody>
          <tr *ngFor="let item of allUsers | orderBy: {property: column, direction: direction}|filter:searchText">
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.user_id}}</td>
            <td class="curser-point" (click)="openView(item)" style="width: 10%;">{{item.user_name}}</td>
            <td style="width: 20%;">{{item.user_phone}}</td>
            <td style="width: 20%;">{{item.user_email}}</td>
            <td style="width: 10%;">{{item.UDID}}</td>
            <td style="width: 10%;">{{item.LoginPin}}</td>
            <td class="btn-wrap">
              <button mat-flat-button color="primary" class="btn" (click)="openEdit(item)">Edit</button>
              <button mat-flat-button class="btn btn-default" (click)="openDelete(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination *ngIf="allUsers&&allUsers.length>0 &&pagination.totalPages"
        [collectionSize]="pagination.totalPages" [(page)]="pagination.currentPage" (pageChange)="pageChanged($event)">
      </ngb-pagination>
      <app-no-data *ngIf="!allUsers||allUsers.length==0"></app-no-data>
    </div>
  </section>
</section>

<!-- edit user -->
<app-edit-popup *ngIf="showEdit" [fields]="editFormData" (formCancel)="cancelEdit($event)"
  (formSubmitted)="submitEdit($event)">
</app-edit-popup>

<!-- delete popup -->
<app-delete-popup *ngIf="showDelete" [details]="deleteData" (deleteCancel)="cancelDelete($event)"
  (deleteSubmitted)="submitDelete($event)">
</app-delete-popup>

<!-- add popup -->
<app-add-popup *ngIf="showAdd" [fields]="addFormData" (formCancel)="cancelAdd($event)"
  (formSubmitted)="submitAdd($event)"></app-add-popup>

<app-details-popup *ngIf="showDetails" [fields]="detailsData" (formCancel)="cancelView($event)"
  (formSubmitted)="cancelView($event)">
</app-details-popup>
